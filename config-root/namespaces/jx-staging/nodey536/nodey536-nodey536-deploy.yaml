# Source: nodey536/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodey536-nodey536
  labels:
    draft: draft-app
    chart: "nodey536-1.0.2"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  namespace: jx-staging
  annotations:
    wave.pusher.com/update-on-config-change: 'true'
spec:
  selector:
    matchLabels:
      app: nodey536-nodey536
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: nodey536-nodey536
    spec:
      containers:
        - name: nodey536
          image: "gcr.io/jenkins-x-labs-bdd/nodey536:1.0.2"
          imagePullPolicy: IfNotPresent
          env:
          envFrom: null
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 400m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
